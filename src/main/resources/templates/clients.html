<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
</head>
<body>
<div class="table-container">
  <h2>Clients</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Client ID</th>
      <th>Client Name</th>
      <th>Added by Employee</th>
<!--
      <th>Action</th>
-->
    </tr>
    </thead>
    <tbody id="clientTableBody">
    <tr th:each="client : ${clients}">
      <td th:text="${client.code}"></td>
      <td th:text="${client.nom}"></td>
      <td th:text="${client.employe.nomEmploye}"></td>
      <!--<td>
        <button class="btn btn-sm btn-primary">Edit</button>
        <button class="btn btn-sm btn-danger delete-btn" th:data-id="${client.code}">Delete</button>
      </td>-->
    </tr>
    </tbody>
  </table>
  <button class="btn btn-success" id="addClientBtn" onclick="openModal()">Add New Client</button>
</div>

<!-- Modal for Adding New Client -->
<div class="modal-overlay" id="modalOverlay" style="display: none;">
  <div class="modal">
    <button class="close-btn" onclick="closeModal()">Ã—</button>
    <h2>Add New Client</h2>
    <form id="clientForm">
      <!-- Client Name -->
      <div class="form-group">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="nom" required>
      </div>

      <!-- Employee ID -->
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" name="codeEmploye" required>
      </div>

      <!-- Submit Button -->
      <button type="button" class="btn btn-success" onclick="submitClientForm()">Submit</button>
    </form>
  </div>
</div>


<script th:src="@{/js/clients.js}"></script>
</body>
</html>
